<article ng-controller="phoneController">
    <div class="container">
        <article class="container-header">
            <div class="sub-container clearfix">
                <section class="show-total-phones">
                    <h3 class="show-total-phones-element">Showing:</h3>
                    <p class="show-total-phones-element"><span>{{phones.length}}</span></p>
                </section>
                <section class="drop-down">
                    <form>
                        <label for="select-phone">Show Phone by:</label>
                        <select id="select-phone">
                            <option value="Brand">Brand: Apple</option>
                            <option value="Brand">Brand: Samsung</option>
                            <option value="PriceHighToLow">Price: High to Low</option>
                            <option value="PriceLowToHigh">Price: Low to High</option>
                            <option value="ConditionNew">Condition: New </option>
                            <option value="ConditionUsed">Condition: Used </option>
                        </select>
                    </form>
                </section>
            </div>
        </article>
        <article class="container-body clearfix">
            <section class="phone" ng-repeat="phone in phones">
                <h2 class="phone-title">{{phone.name}}</h2>
                <div class="phone-image">
                    <img src="./images/iphone_placeholder.png" alt="{{phone.brand + ' ' + phone.name}}">
                </div>
                <div class="phone-details">
                    <section class="phone-brand">
                        <h3>Brand:</h3>
                        <p>{{phone.brand}}</p>
                    </section>
                    <section class="phone-condition">
                        <h3>Condition:</h3>
                        <p>{{phone.condition}}</p>
                    </section>
                    <section class="phone-price">
                        <h3>Price:</h3>
                        <p>{{phone.price}}</p>
                    </section>
                </div>
                <a href="#/phone/{{phone.id}}" class="view-btn" title="Phone View Button">view</a>
            </section>
        </article>
        <article class="container-footer clearfix">
            <div class="sub-container clearfix">
                <div class="pagination-container">
                    <section class="show-total-phones">
                        <h3 class="show-total-phones-element">Showing:</h3>
                        <p class="show-total-phones-element"><span>{{phones.length}}</span></p>
                    </section>
                    <ul id="pagination" class="pagination-sm"></ul>
                </div>
            </div>
        </article>
    </div>
</article>
